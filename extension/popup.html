<html>
  <head>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

<!-- Minified Cirrus CSS -->
<link rel="stylesheet" href="styles/cirrus.min.css">
    <script src="scripts/jquery.min.js"></script>
    <script src="popup.bundle.js"></script>
  </head>

  <body>
    <div id="connect-lobby-container" class="container">
      <input type="text" id="lobby-id" />
      <button id="connect-confirm-btn" class="btn-success">Connect</button>
      <button id="connect-btn-back" class="btn-danger">Nevermind</button>
    </div>
    <div id="in-lobby-container" class="container">
      <p id="lobby-id-text"></p>
      <button id="disconnect-btn" class="btn-warning">Disconnect</button>
    </div>
    <div id="out-lobby-container" class="container">
      <button id="start-lobby-btn" class="btn-success">Start lobby</button>
      <button id="connect-btn" class="btn-success">Connect to lobby</button>
    </div>
  </body>
</html>
